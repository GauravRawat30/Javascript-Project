<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
</head>
  <body>
    <div class="background">
        <img class="backimg" src="img.jpg" alt="">
    </div>
<section class="form">
   
    
    <div class="container mainform">
        <div class=" col-md-12 inputHead">
            <h2>Input your details!</h2>
        </div>
        <div class="col-md-12 inputBody">
            <form id="form" action="resume.html" method="POST">
            <div class="">
                <div class="col-md-6">
                    <h4>Enter your name</h4>
                    <input type="text" name="name" placeholder="name" id="name" class="input">
                    <span class="error"></span>
                </div>
                <div class="col-md-6">
                    <h4>Designation</h4>
                    <input type="text" name="designation" placeholder="designation" id="designation" class="input">
                    <span class="error"></span>
                   
                </div>
            </div>
            <div class="">
<div class="col-md-6">
    <h4>Email</h4>
            <input type="email" name="mail" placeholder="email" id="mail" class="input">
            <span class="error"></span>
            
            
</div>
<div class="col-md-6">
    <h4>Contact Number</h4>
            <input type="number" name="contactno" placeholder="1234567898" id="contactno" class="input">
            <span class="error"></span>
           
</div>
            </div>
           
           
            <div class="">
                <div class="col-md-6">
                    <h4>City</h4>
            <input type="text" name="city" placeholder="city" id="city" class="input">
            <span class="error"></span>
            
                </div>
                <div class="col-md-6">  <h4>Linkedin Id</h4>
                    <input type="text" name="linkedinid" placeholder="linkedin id" id="linkedinid" class="input">
                    <span class="error"></span>
                    
                    
            </div>
            
            
          <div class="submitbtn col-md-12">
            <button type="submit" name="" id="submitbtn"  class="btn btn-primary">Submit</button>
           
          </div>

           
        </form>
        </div>
    </div>
</section>



	
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
